<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>

    <body class="surveybody">
        <header>
            <h2>Student Registration And Survey Form</h2>
        </header>
        <div class="survey">
            <div class= "box">
                <h2>Student Survey Form</h2><br>
                <form>
                    <label>Department Name:</label><br>
                    <input class="forminput" type="text" name="dname" id="dname" placeholder="Enter your Dept Name"><br>
                    <label>Section:</label><br>
                    <input class="forminput" type="text" name="sec" id="sec" placeholder="Enter your Section"><br>
                    <label>ID:</label><br>
                    <input class="forminput" type="text" name="sid" id="sid" placeholder="Enter your ID"><br>
                    <label>Course Code:</label><br>
                    <input class="forminput" type="text" name="ccode" id="ccode" placeholder="Enter your C.code"><br>


                    <label>I was academically prepared for this course:</label><br>
                    <input type="radio" id="sagree" name="survey" value="sagree">
                    <label class="formlabel" for="sagree">Strongly Agree</label>
                    <input type="radio" id="agree" name="survey" value="agree">
                    <label class="formlabel" for="agree">Agree</label>
                    <input type="radio" id="disagree" name="survey" value="disagree">
                    <label class="formlabel" for="disagree">Disagree</label>
                    <input type="radio" id="sdisagree" name="survey" value="sdisagree">
                    <label class="formlabel" for="sdisagree">Strongly Disagree</label><br><br>

                    <label>The course increased my knowledge of the subject matter:</label><br>
                    <input type="radio" id="sagree" name="survey1" value="sagree">
                    <label class="formlabel" for="sagree">Strongly Agree</label>
                    <input type="radio" id="agree" name="survey1" value="agree">
                    <label class="formlabel" for="agree">Agree</label>
                    <input type="radio" id="disagree" name="survey1" value="disagree">
                    <label class="formlabel" for="disagree">Disagree</label>
                    <input type="radio" id="sdisagree" name="survey1" value="sdisagree">
                    <label class="formlabel" for="sdisagree">Strongly Disagree</label><br><br>

                    <label>The class size was appropriate:</label><br>
                    <input type="radio" id="sagree" name="survey2" value="sagree">
                    <label class="formlabel" for="sagree">Strongly Agree</label>
                    <input type="radio" id="agree" name="survey2" value="agree">
                    <label class="formlabel" for="agree">Agree</label>
                    <input type="radio" id="disagree" name="survey2" value="disagree">
                    <label class="formlabel" for="disagree">Disagree</label>
                    <input type="radio" id="sdisagree" name="survey2" value="sdisagree">
                    <label class="formlabel" for="sdisagree">Strongly Disagree</label><br><br>

                    <label>The instructor was qualified to teach this course:</label><br>
                    <input type="radio" id="sagree" name="survey3" value="sagree">
                    <label class="formlabel" for="sagree">Strongly Agree</label>
                    <input type="radio" id="agree" name="survey3" value="agree">
                    <label class="formlabel" for="agree">Agree</label>
                    <input type="radio" id="disagree" name="survey3" value="disagree">
                    <label class="formlabel" for="disagree">Disagree</label>
                    <input type="radio" id="sdisagree" name="survey3" value="sdisagree">
                    <label class="formlabel" for="sdisagree">Strongly Disagree</label><br><br>

                    <label>Exams were based on material covered in assignments and lectures:</label><br>
                    <input type="radio" id="sagree" name="survey4" value="sagree">
                    <label class="formlabel" for="sagree">Strongly Agree</label>
                    <input type="radio" id="agree" name="survey4" value="agree">
                    <label class="formlabel" for="agree">Agree</label>
                    <input type="radio" id="disagree" name="survey4" value="disagree">
                    <label class="formlabel" for="disagree">Disagree</label>
                    <input type="radio" id="sdisagree" name="survey4" value="sdisagree">
                    <label class="formlabel" for="sdisagree">Strongly Disagree</label><br><br>

                    <label>The course description accurately described the course content:</label><br>
                    <input type="radio" id="sagree" name="survey5" value="sagree">
                    <label class="formlabel" for="sagree">Strongly Agree</label>
                    <input type="radio" id="agree" name="survey5" value="agree">
                    <label class="formlabel" for="agree">Agree</label>
                    <input type="radio" id="disagree" name="survey5" value="disagree">
                    <label class="formlabel" for="disagree">Disagree</label>
                    <input type="radio" id="sdisagree" name="survey5" value="sdisagree">
                    <label class="formlabel" for="sdisagree">Strongly Disagree</label><br><br>

                    <label>General comment:</label><br><br>
                    <textarea class="forminput" rows="5" cols="65" placeholder="Enter your comment" id="text"></textarea><br>

                    <button class="button" type="button" id="submit"><a href="end.html">Submit</a></button><br>
                </form>
            </div>
        </div>
    </body>
</html>
